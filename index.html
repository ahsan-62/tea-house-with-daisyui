<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-tea": "gradient-to-r from-[#F00] to-[#FF8938]",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/8bb45c5a0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mx-auto">
      <div class="hero">
        <div class="flex-col gap-10 hero-content lg:flex-row">
          <div>
            <h1 class="font-extrabold text-[#1C1C1C] text-7xl leading-[100px]">
              It's good <br />tea time at The <br />Tea House
            </h1>
            <p class="text-[#777] text-base font-medium py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn bg-gradient-to-l from-[#F00] to-[#FF8938]">
              Explore More<svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </button>
          </div>
          <div>
            <img src="images/banner.png" class="rounded-lg" />
            <div
              class="relative flex items-center gap-4 p-5 bg-white shadow-xl w-60 bottom-24 left-20 rounded-xl"
            >
              <i class="text-4xl fa-solid fa-star text-amber-400"></i>
              <div>
                <h3 class="text-3xl font-bold">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
